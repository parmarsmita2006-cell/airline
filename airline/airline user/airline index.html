<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlue Airlines - Login</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
       
            <input type="checkbox" id="auth-toggle" class="toggle-switch">

            <div class="auth-tabs">
                <!-- <label for="auth-toggle" class="auth-tab" onclick="">Login</label>
                <label for="auth-toggle" class="auth-tab" onclick="">Register</label> -->
                <img src="plane logo.png" width="150px" class="img">
            </div>

            <div class="forms-container">
           
                <div class="login-view">
                    <h2 class="form-group" style="text-align: center; color: var(--dark-blue);"> 
                        <span><i class="fa-solid fa-plane"></i></span> SkyBlue Airlines</h2>
                    <form action="dashboard.html">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <div class="auth-actions">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </form>
                    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                        
                        Don't have an account?<label for="auth-toggle"
                            style="color: var(--dark-blue); cursor: pointer; font-weight: 600;">
                            <a href="registration-form.html">
                            Create an
                            Account</label>
                    </p>
                </div>

              
            </div>
        </div>
    </div>

</body>

</html>
