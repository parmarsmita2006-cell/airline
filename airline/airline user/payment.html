<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlue Airlines - Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo"><span><i class="fa-solid fa-plane"></i></span> SkyBlue Airlines</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 4rem;">
        <div class="card">
            <h2 style="color: var(--dark-blue); margin-bottom: 2rem; text-align: center;">Make Payment</h2>

            <div
                style="background: var(--light-blue); padding: 1rem; border-radius: 8px; margin-bottom: 2rem; text-align: center;">
                <span style="display: block; font-size: 0.9rem; color: var(--text-dark);">Total Amount to Pay</span>
                <span style="display: block; font-size: 2rem; font-weight: 700; color: var(--primary-blue);"></span>
            </div>

            <form action="confirmation.html">
                <input type="radio" name="pay-method" id="pay-card" checked>
                <input type="radio" name="pay-method" id="pay-upi">
                <input type="radio" name="pay-method" id="pay-netbank">

                <div class="payment-tabs">
                    <label for="pay-card">Card</label>
                    <label for="pay-upi">UPI</label>
                    <label for="pay-netbank">Net Banking</label>
                </div>

                <div class="payment-forms">
                
                    <div id="form-card" class="payment-form-content">
                        <div class="form-group">
                            <label>Cardholder Name</label>
                            <input type="text" class="form-control" placeholder="Name on Card">
                        </div>
                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" class="form-control" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="password" class="form-control" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>

                
                    <div id="form-upi" class="payment-form-content">
                        <div class="form-group">
                            <label>UPI ID / VPA</label>
                            <input type="text" class="form-control" placeholder="username@upi">
                        </div>
                        <p style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 1rem;">
                            Verify your VPA on your payment app.
                        </p>
                    </div>

                    <!-- Net Banking Form -->
                    <div id="form-netbank" class="payment-form-content">
                        <div class="form-group">
                            <label>Select Bank</label>
                            <select class="form-control">
                                <option>HDFC Bank</option>
                                <option>ICICI Bank</option>
                                <option>State Bank of India</option>
                                <option>Axis Bank</option>
                                <option>Kotak Mahindra Bank</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">Pay & Confirm
                    Booking</button>
                <a href="booking.html"
                    style="display: block; text-align: center; margin-top: 1rem; color: var(--text-light);">Cancel</a>
            </form>
        </div>
    </div>

</body>

</html>
