<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlue Airlines - Booking Confirmed</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body >

    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo"><span><i class="fa-solid fa-plane" ></i></span> SkyBlue Airlines</a>
            <div class="nav-links">
                  <a href="dashboard.html">Home</a>
                <a href="history.html">My Bookings</a>
                 
                  
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 4rem; text-align: center;">
        <div class="success-checkmark"><img src="confirm.png" width="100px"></div>
        <h1 style="color: var(--dark-blue); margin-bottom: 0.5rem;">Booking Confirmed!</h1>
        <p style="color: var(--text-light); margin-bottom: 2rem;">Your ticket has been sent to your email.</p>

        <div class="card" style="text-align: left;">
            <div style="border-bottom: 2px dashed var(--gray-200); padding-bottom: 1.5rem; margin-bottom: 1.5rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <span style="font-weight: 700; color: var(--primary-blue);">SkyBlue Express</span>
                    <span
                        style="background: var(--light-blue); color: var(--primary-blue); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">CONFIRMED</span>
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                    <div style="text-align: center; color: var(--text-light);">
                        <span></span>
                        <div style="font-size: 0.8rem;"></div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                </div>
            </div>

            <div style="background: var(--gray-100); padding: 1rem; border-radius: 8px;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: var(--text-light);"></span>
                    <span style="font-weight: 600;"></span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: var(--text-light);"></span>
                    <span style="font-weight: 600;"></span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span style="color: var(--text-light);"></span>
                    <span style="font-weight: 600;"></span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: var(--text-light);"></span>
                    <span style="font-weight: 600;"></span>
                </div>
            </div>
        </div>

        <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
            <a href="dashboard.html" class="btn btn-primary">Book Another Flight</a>
            <a href="#" class="btn btn-outline" onclick="window.print()">Download Ticket</a>
        </div>
    </div>

</body>

</html>
