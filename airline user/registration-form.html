<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlue Airlines - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
       
            <input type="checkbox" id="auth-toggle" class="toggle-switch">

          <div class="auth-tabs">
                <!-- <label for="auth-toggle" class="auth-tab" onclick="">Login</label>
                <label for="auth-toggle" class="auth-tab" onclick="">Register</label> -->
                <!-- <img src="plane logo.png" width="150px" class="img"> -->
            </div>

            <div class="forms-container">
           
               

                <div class="register-view">
                    <h2 class="form-group" style="text-align: center; color: var(--primary-blue);">Create Account</h2>
                    <form action="dashboard.html">
                    
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter Your E-Mail ID" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Enter your Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Enter Your Address" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Create Password" required>
                        </div>
                        <div class="form-group">
                            <label>Verify Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                    </form>
                    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                        Bak To Login Page<label for="auth-toggle"
                            style="color: var(--primary-blue); cursor: pointer; font-weight: 600;">
                        <a href="airline index.html">Login Page</label>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
