<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlue Airlines - Flight Results</title>
    <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo"><span><i class="fa-solid fa-plane"></i></span> SkyBlue Airlines</a>
            <div class="nav-links">
                <a href="dashboard.html">Search Flight</a>
                <a href="history.html">My Bookings</a>
                <a href="index.html" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <h2 style="color: var(--dark-blue);">Available Flights</h2>
        <p>New Delhi (DEL) to Mumbai (BOM) &bull; 24 Oct 2024</p>

        <div class="flight-list">

            <!-- Flight 1 -->
            <div class="flight-card">
                <div class="flight-info">
                    <h3>SkyBlue Express</h3>
                    <p style="color: var(--text-light);"></p>
                </div>
                <div class="flight-route">
                    <div style="text-align: right;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                    <div class="route-line"></div>
                    <div style="text-align: left;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                </div>
                <div class="flight-price" style="text-align: right;">
                    <div style="font-size: 1.5rem; color: var(--primary-blue); font-weight: 700;"></div>
                    <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                </div>
                <a href="booking.html" class="btn btn-primary">Select Seat</a>
            </div>

            <!-- Flight 2 -->
            <div class="flight-card">
                <div class="flight-info">
                    <h3>SkyBlue Premium</h3>
                    <p style="color: var(--text-light);"></p>
                </div>
                <div class="flight-route">
                    <div style="text-align: right;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                    <div class="route-line"></div>
                    <div style="text-align: left;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                </div>
                <div class="flight-price" style="text-align: right;">
                    <div style="font-size: 1.5rem; color: var(--primary-blue); font-weight: 700;"></div>
                    <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                </div>
                <a href="booking.html" class="btn btn-primary">Select Seat</a>
            </div>

            <!-- Flight 3 -->
            <div class="flight-card">
                <div class="flight-info">
                    <h3>SkyBlue Saver</h3>
                    <p style="color: var(--text-light);"></p>
                </div>
                <div class="flight-route">
                    <div style="text-align: right;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                    <div class="route-line"></div>
                    <div style="text-align: left;">
                        <div style="font-size: 1.5rem; font-weight: 700;"></div>
                        <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                    </div>
                </div>
                <div class="flight-price" style="text-align: right;">
                    <div style="font-size: 1.5rem; color: var(--primary-blue); font-weight: 700;"></div>
                    <div style="font-size: 0.9rem; color: var(--text-light);"></div>
                </div>
                <a href="booking.html" class="btn btn-primary">Select Seat</a>
            </div>

        </div>
    </div>

</body>

</html>
