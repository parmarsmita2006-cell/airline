<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlue Airlines - Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo"><span><i class="fa-solid fa-plane"></i></span> SkyBlue Airlines</a>
            <div class="nav-links">
                <a href="dashboard.html">Search Flight</a>
                <a href="history.html">My Bookings</a>
                <a href="index.html" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <h2 style="color: var(--dark-blue); margin-bottom: 1rem;">Select Seats & Passengers</h2>

        <div style="display: flex; gap: 2rem; flex-wrap: wrap;">

            <!-- Left: Seat Map -->
            <div style="flex: 1; min-width: 300px;">
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">Seat Selection</h3>
                    <div
                        style="display: flex; gap: 1rem; margin-bottom: 1rem; justify-content: center; font-size: 0.8rem;">
                        <span style="display: flex; align-items: center; gap: 0.5rem;">
                            <div style="width: 15px; height: 15px; border: 1px solid #ccc; background: white;"></div>
                            Available
                        </span>
                        <span style="display: flex; align-items: center; gap: 0.5rem;">
                            <div style="width: 15px; height: 15px; background: var(--primary-blue);"></div> Selected
                        </span>
                        <span style="display: flex; align-items: center; gap: 0.5rem;">
                            <div style="width: 15px; height: 15px; background: #ddd;"></div> Occupied
                        </span>
                    </div>

                    <div class="seat-map-container">
                        <div class="plane-body">
                            <div class="seat-grid">
                                <!-- Row 1 -->
                                <div class="seat occupied">1A</div>
                                <div class="seat">1B</div>
                                <div class="aisle"></div>
                                <div class="seat occupied">1C</div>
                                <div class="seat">1D</div>

                                <!-- Row 2 -->
                                <div class="seat">2A</div>
                                <div class="seat">2B</div>
                                <div class="aisle"></div>
                                <div class="seat">2C</div>
                                <div class="seat occupied">2D</div>

                                <!-- Row 3 (Selected Demo) -->
                                <div class="seat selected">3A</div>
                                <div class="seat">3B</div>
                                <div class="aisle"></div>
                                <div class="seat">3C</div>
                                <div class="seat">3D</div>

                                <!-- Row 4 -->
                                <div class="seat">4A</div>
                                <div class="seat">4B</div>
                                <div class="aisle"></div>
                                <div class="seat occupied">4C</div>
                                <div class="seat">4D</div>

                                <!-- Row 5 -->
                                <div class="seat">5A</div>
                                <div class="seat">5B</div>
                                <div class="aisle"></div>
                                <div class="seat">5C</div>
                                <div class="seat">5D</div>
                            </div>
                        </div>
                    </div>
                    <p style="text-align: center; color: var(--text-light); font-size: 0.9rem;">Front of Plane â–²</p>
                </div>
            </div>

            <!-- Right: Passenger Details -->
            <div style="flex: 1.5; min-width: 300px;">
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">Passenger Details</h3>
                    <form action="payment.html">
                        <div
                            style="background: var(--gray-100); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                            <h4 style="margin-bottom: 1rem;">Passenger 1 (Adult)</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="number" class="form-control" placeholder="Age" required>
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Add Passenger Button Placehoder -->
                        <button type="button" class="btn btn-outline"
                            style="width: 100%; margin-bottom: 1.5rem; border-style: dashed;">+ Add Another
                            Passenger</button>

                        <div style="border-top: 1px solid var(--gray-200); padding-top: 1rem; margin-top: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span></span>
                                <span></span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span></span>
                                <span></span>
                            </div>
                            <div
                                style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem; color: var(--primary-blue); margin-top: 1rem;">
                                <span>Total Amount</span>
                                <span></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Proceed
                            to Payment</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
